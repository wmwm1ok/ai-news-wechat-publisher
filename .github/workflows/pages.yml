name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["AI Daily News Publisher"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Prepare site
        run: |
          # 确保 docs 目录存在
          mkdir -p docs
          
          # 复制主页面
          if [ -f docs/index.html ]; then
            echo "✅ 页面已存在"
          fi
          
          # 如果有生成的数据，复制到 docs
          if [ -f output/latest.json ]; then
            cp output/latest.json docs/
          fi
          
          ls -la docs/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
